<!DOCTYPE html>
<html lang="ko-KR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iphone Caculator</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="wrapper">
		<h1>Iphone Calculator</h1>
		<div class="calculator">
			<section class="screen">
				<div class="history"></div>
				<div class="output"></div>
			</section>
			<section class="buttons">
				<button class="btn shortcut operator clear">AC</button>
				<button class="btn shortcut operator abs">+/-</button>
				<button class="btn shortcut operator percent">%</button>
				<button class="btn operator divide">รท</button>
				<button class="btn digit seven">7</button>
				<button class="btn digit eight">8</button>
				<button class="btn digit nine">9</button>
				<button class="btn operator multiple">ร</button>
				<button class="btn digit four">4</button>
				<button class="btn digit five">5</button>
				<button class="btn digit six">6</button>
				<button class="btn operator minus">-</button>
				<button class="btn digit one">1</button>
				<button class="btn digit two">2</button>
				<button class="btn digit three">3</button>
				<button class="btn operator plus">+</button>
				<button class="btn digit zero">0</button>
				<button class="btn dot digit">.</button>
				<button class="btn operator equals">=</button>
			</section>
		</div>
	</div>
	<script src="./script.js"></script>
	<script src="./input.js"></script>
</body>

</html>
