<!DOCTYPE html>
<html lang="ko-KR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iphone Caculator</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="wrapper">
		<h1>Iphone Calculator</h1>
		<div class="calculator">
			<section class="screen">
				<div class="history"></div>
				<div class="output"></div>
			</section>
			<section class="buttons">
				<button type="submit" class="btn operator shortcut" id="clear">AC</button>
				<button type="submit" class="btn operator abs shortcut">+/-</button>
				<button type="submit" class="btn operator percent shortcut">%</button>
				<button type="submit" class="btn operator divide">รท</button>
				<button type="submit" class="btn num seven">7</button>
				<button type="submit" class="btn num eight">8</button>
				<button type="submit" class="btn num nine">9</button>
				<button type="submit" class="btn operator multiple">ร</button>
				<button type="submit" class="btn num four">4</button>
				<button type="submit" class="btn num five">5</button>
				<button type="submit" class="btn num six">6</button>
				<button type="submit" class="btn operator minus">-</button>
				<button type="submit" class="btn num one">1</button>
				<button type="submit" class="btn num two">2</button>
				<button type="submit" class="btn num three">3</button>
				<button type="submit" class="btn operator plus">+</button>
				<button type="submit" class="btn num zero">0</button>
				<button type="submit" class="btn num dot">.</button>
				<button type="submit" class="btn operator" id="equals">=</button>
			</section>
		</div>
	</div>
	<script src="./script.js"></script>
</body>

</html>
